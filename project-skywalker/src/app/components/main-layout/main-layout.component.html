<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <h4>Sample App</h4>
    <div class="spacer"></div>
    <button *ngIf="!(authenticated$ | async); else loggedIn" mat-icon-button (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
  <ng-template #loggedIn>
    <div style="display: flex; align-items: center;">
    <span>{{(user$ | async)?.nickname}}</span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
    </div>
  </ng-template>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="true">
    <mat-sidenav [(opened)]="open" mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/todos" routerLinkActive="is-active">Todos</a>
            <a mat-list-item routerLink="/pokemon" routerLinkActive="is-active">Pokemon</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="container">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
